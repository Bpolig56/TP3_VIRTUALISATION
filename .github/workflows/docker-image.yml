        run: |
          sudo apt-get update
          sudo apt-get install -y curl
      - name: Run tests
        run: |
          echo "Tests OK"

  # 2. Build & Push avec Buildah -> Github Registry
  buildah-github:
    runs-on: ubuntu-latest
    needs: test-install
    steps:
      - uses: actions/checkout@v4
      - name: Install Buildah
        run: |
          sudo apt-get update
          sudo apt-get -y install buildah
      - name: Login to GitHub Container Registry
        env:
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          buildah login -u "$REGISTRY_USER" --password "$REGISTRY_PASSWORD" ghcr.io
      - name: Build image with Buildah
        run: |
          buildah bud -f Dockerfile -t ghcr.io/${{ github.repository_owner }}/app:latest .
      - name: Push image to GitHub Container Registry
        run: |
          buildah push ghcr.io/${{ github.repository_owner }}/app:latest

